<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>How Well Do You Know Me? Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Welcome Screen -->
  <div id="welcome">
    <h2>Welcome! What's your name?</h2>
    <input type="text" id="name-input" placeholder="Enter your name" />
    <button id="start-btn" disabled>Start Quiz</button>
  </div>

  <!-- Quiz Container -->
  <div class="container" id="quiz" style="display:none;">
    <h1>How Well Do You Know Me?</h1>
    <h6>It's gonna be funnnn</h6>
    <div id="question-container">
      <div id="question">Question text</div>
      <div id="options"></div>
    </div>
    <button id="next-btn" disabled>Next</button>
  </div>

  <!-- Result Container -->
  <div id="result" class="hide">
    <h2>Your Score:</h2>
    <p id="score"></p>
    <button id="restart-btn">Restart Quiz</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
